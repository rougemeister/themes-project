<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Themes Project</title>
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                Amal social
            </h2>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="search">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-picture">
                    <img src="./images/profile-1.jpg
                    " alt="">
                </div>
            </div>
            
        </div>
    </nav>
    <!-- main -->
     <main>
        <div class="container">
            <div class="left">
                <a href="" class="profile">
                    <div class="profile-picture">
                        <img src="./images/profile-1.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>Prince Biney</h4>
                        <p class="text-muted">
                            @biney
                        </p>
                    </div>
                </a>
                <!-- side-bar  -->
                 <div class="sidebar">
                    <a href="" class="menu-item active">
                            <span><i class="fa-solid fa-house"></i></span><h3>Home</h3>
                    </a>
                    <a href="" class="menu-item">
                        <span><i class="fa-solid fa-compass"></i></span><h3>Explore</h3>
                    </a>
                    <a href="" class="menu-item" id="notifications">
                        <span><i class="fa-solid fa-bell"><small class="notification-count"> 9+</small></i></span><h3>Notifications</h3>
                        <!-- notifications popup -->
                        <div class="notifications-popup">
                            <div>
                                <div class="profile-picture">
                                     <img src="./images/profile-2.jpg" alt="">
                                </div>
                                <div class="notification-body">
                                    <strong>Kiki Palmer </strong>accepted your friend request 
                                    <small class="text-muted">2 DAYS AGO</small>
                                </div>
                            </div>
                            <div>
                                <div class="profile-picture">
                                     <img src="./images/profile-3.jpg" alt="">
                                </div>
                                <div class="notification-body">
                                    <strong>Rose Applebaum </strong>accepted your friend request 
                                    <small class="text-muted">2 DAYS AGO</small>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="" class="menu-item" id="messages-notifications">
                        <span><i class="fa-solid fa-envelope"><small class="notification-count"> 6</small></i></span><h3>Messages</h3>
                    </a>
                    <a href="" class="menu-item">
                        <span><i class="fa-solid fa-bookmark"></i></span><h3>Bookmarks</h3>
                    </a>
                    <a href="" class="menu-item">
                        <span><i class="fa-solid fa-chart-simple"></i></span><h3>Analytics</h3>
                    </a>
                    <a href="" class="menu-item">
                        <span><i class="fa-solid fa-palette"></i></span><h3>Theme</h3>
                    </a>
                    <a href="" class="menu-item">
                        <span><i class="fa-solid fa-gear"></i></span><h3>Settings</h3>
                    </a>                                              
                </div>
                <!-- end of side-bar -->
                 <label for="create-post" class="btn btn-primary">Create Post</label>
            </div>
            <div class="middle"></div>
            <div class="right"></div>
        </div>
     </main>
</body>
</html>
